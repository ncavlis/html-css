<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acesando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar
    </p>
    <p>O site do 

         <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank">www.google.com</a>
         </iframe>   

        também é muito fixe, mas não funciona dentro de um iframe
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem fixe
    </p>

</body>
</html>
